    /* Custom Cursor (Pill Shape) */
    .custom-cursor {
      position: fixed;

  <script>

// Toggle Button for Mobile Navbar
const toggleButton = document.getElementById('toggle-button');
const navbar = document.getElementById('navbar');

toggleButton.addEventListener('click', () => {
  navbar.classList.toggle('active');
});

// Dropdown Functionality for Mobile
const dropdowns = document.querySelectorAll('.dropdown');

dropdowns.forEach(dropdown => {
  const dropbtn = dropdown.querySelector('.dropbtn');

  dropbtn.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent default link behavior
    dropdown.classList.toggle('active');
  });
});

// Close dropdowns when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown')) {
    dropdowns.forEach(dropdown => {
      dropdown.classList.remove('active');
    });
  }
});

// Mission, Vision, and Values Animation
const cards = document.querySelectorAll('.mission-vision-values .card');

function checkScroll() {
  cards.forEach((card) => {
    const cardTop = card.getBoundingClientRect().top;
    const cardBottom = card.getBoundingClientRect().bottom;

    // If the card is in the viewport
    if (cardTop < window.innerHeight && cardBottom > 0) {
      card.classList.add('active');
    }
  });
}

// Trigger animation on scroll and page load
window.addEventListener('scroll', checkScroll);
window.addEventListener('load', checkScroll);

// Custom Cursor
const cursor = document.getElementById('custom-cursor');
const cursorLabel = document.getElementById('cursor-label');

// Move custom cursor with mouse
document.addEventListener('mousemove', (e) => {
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;
});

// Add interaction effects for navigation buttons and dropdown links
const interactiveElements = document.querySelectorAll('header nav a, .dropdown-content a');

interactiveElements.forEach(element => {
  element.addEventListener('mouseenter', () => {
    cursor.classList.add('hover-effect');
    cursorLabel.textContent = element.getAttribute('data-label');
  });

  element.addEventListener('mouseleave', () => {
    cursor.classList.remove('hover-effect');
    cursorLabel.textContent = '';
  });
});

// Desktop Logo Carousel functionality
const carouselSlides = document.querySelectorAll('.carousellogo-slide');
let currentIndex = 0;

function showSlide(index) {
  carouselSlides.forEach((slide) => {
    slide.classList.remove('active');
  });
  carouselSlides[index].classList.add('active');
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % carouselSlides.length;
  showSlide(currentIndex);
}

setInterval(nextSlide, 5000);
showSlide(currentIndex);

// Mobile Logo Carousel functionality
const carouselSlidesmob = document.querySelectorAll('.carousellogomob-slide');
let currentIndexmob = 0;

function showSlidemob(index) {

}

const sendMessageButton = document.getElementById('send-message');
const whatsappMessageInput = document.getElementById('whatsapp-message');

// Send message via WhatsApp when send button is clicked
sendMessageButton.addEventListener('click', (e) => {
  e.preventDefault(); // Prevent form submission
  const message = whatsappMessageInput.value.trim();
  if (message) {
    const whatsappUrl = `https://wa.me/+919447014225?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank'); // Open WhatsApp in a new tab
    whatsappMessageInput.value = ''; // Clear the input field
  } else {
    alert('Please enter a message.'); // Show alert if the message is empty
  }
});

// Allow pressing Enter to send message
whatsappMessageInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault(); // Prevent newline in textarea
    sendMessageButton.click(); // Trigger send button click
  }
});
